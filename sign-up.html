  <body class="bg-login">
    <main>
      <!--Imagenes de fondo-->
      <div class="d-none d-sm-block">
        <div class="bg-circle-logo position-absolute">
          <img src="Assets/Logo.png" alt="logo" width="128" height="128" />
        </div>
        <div class="z-n1 position-absolute top-0 end-0">
          <img src="Assets/Login-img-1.png" alt="login-img" class="img-fluid" />
        </div>
        <div class="z-n1 position-absolute bottom-0 start-0">
          <img src="Assets/Login-img-2.png" alt="login-img" class="img-fluid" />
        </div>
      </div>
      <!--Formulario-->
      <div class="form-container">
        <div class="form-login rounded">
          <form class="needs-validation" novalidate>
            <fieldset>
              <legend align="center">Sign up</legend>
              <!--Nombre-->
              <div class="mb-3">
                <label for="name" class="form-label">First name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <!--Apellido-->
              <div class="mb-3">
                <label for="lastname" class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  required
                />
              </div>
              <!--Correo-->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <!--Usuario-->
              <div class="mb-3">
                <label for="username-login" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username-login"
                  required
                />
              </div>
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">Its already sign-up</div>
              <!--ContraseÃ±a-->
              <div class="mb-3">
                <label for="password-login" class="form-label text-break">
                  Password
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="password-login"
                  required
                />
                <div>
                  <p>
                    Your password must be 8-20 characters long, contain letters
                    and numbers, and must not contain spaces, special
                    characters, or emoji.
                  </p>
                </div>
              </div>
              <!--Checkbox-->
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="check-signup"
                  required
                />
                <label class="form-check-label form-text" for="check-signup">
                  I accept the conditions of the
                  <a href="#">User Agreement</a> and
                  <a href="#">Privacy Policy</a>
                </label>
              </div>
              <!--Boton de enviar-->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <br />
              <!--Enlace de pagina inicio de sesion-->
              <div class="d-flex justify-content-center">
                <a class="form-text link-muted" href="./login">
                  A member? Sign in</a
                >
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <script src="Bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/validation.js"></script>
  </body>
