<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brocella - Sign In</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="bg-login">
    <main>
      <!--Imagenes de fondo-->
      <div class="d-none d-sm-block">
        <div class="bg-circle-logo position-absolute">
          <img src="Assets/Logo.png" alt="logo" width="98" height="114" />
        </div>
        <div class="position-absolute top-0 end-0" style="z-index: -1">
          <img src="Assets/Login-img-1.png" alt="login-img" class="img-fluid" />
        </div>
        <div class="position-absolute bottom-0 start-0" style="z-index: -1">
          <img src="Assets/Login-img-2.png" alt="login-img" class="img-fluid" />
        </div>
      </div>
      <!--Formulario-->
      <div class="form-container">
        <div class="form-login rounded w-auto">
          <form>
            <fieldset>
              <legend align="center">Sign in</legend>
              <!--Botones de registro-->
              <div
                class="mb-3 d-grid gap-2 d-sm-block justify-content-center pt-3"
              >
                <a href="#" class="btn-facebook text-center me-2 ms-2"
                  >Facebook</a
                >
                <a href="#" class="btn-google text-center ms-2 me-2"
                  ><img
                    src="Assets/google-icon.jpg"
                    alt="google"
                    width="24"
                    height="24"
                    class="me-2 d-inline-block"
                    style="margin-bottom: 0.2rem"
                  />Google</a
                >
              </div>
              <!--Usuario-->
              <div class="mb-3">
                <label for="username-login" class="form-label">Username</label>
                <input type="text" class="form-control" id="username-login" />
              </div>
              <!--ContraseÃ±a-->
              <div class="mb-3">
                <label for="password-login" class="form-label"
                  >Password
                  <a href="#" class="link-secondary form-text"
                    >Forgot?</a
                  ></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password-login"
                />
              </div>
              <!--Boton de enviar-->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <br />
              <!--Enlace de pagina registro de usuario-->
              <div class="d-flex justify-content-center">
                <a class="form-text link-secondary" href="./sign-up">
                  Not a member? Sign up</a
                >
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
    <script src="Bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
