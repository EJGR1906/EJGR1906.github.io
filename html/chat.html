<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brocella</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="icon" href="Assets/icon-page.svg" />
  </head>
  <body>
    <main>
      <!--Chat-->
      <div class="d-flex">
        <!--Barra de navegacion-->
        <ul
          class="bg-primary bg-opacity-10 chat-navbar navbar-nav flex-column py-3 px-3 text-center"
        >
          <a href="#" class="navbar-brand mb-auto d-lg-block d-none">
            <img src="../Assets/Logo.png" alt="Logo" width="32" height="40"
          /></a>
          <!--Boton crear chat-->
          <li class="nav-item mb-3">
            <a href="#" class="nav-link link-primary"
              ><i class="bi bi-pencil-square"></i
            ></a>
          </li>
          <!--Boton Amigos-->
          <li class="nav-item mb-3">
            <a class="nav-link link-primary" href="#">
              <i class="bi bi-people-fill"></i
            ></a>
          </li>
          <!--Boton mensajes-->
          <li class="nav-item mb-3">
            <a class="nav-link link-primary" href="#"
              ><i class="bi bi-chat-left-fill"></i
            ></a>
          </li>
          <!--Boton notificaciones-->
          <li class="nav-item mb-3">
            <a class="nav-link link-primary" href="#"
              ><i class="bi bi-bell-fill"></i
            ></a>
          </li>
          <!--Boton ayuda-->
          <li class="nav-item mb-3">
            <a class="nav-link link-primary" href="#"
              ><i class="bi bi-question-circle"></i
            ></a>
          </li>
          <!--Boton Tema-->
          <li class="nav-item mb-3">
            <a class="nav-link link-primary" href="#"
              ><i class="bi bi-sun-fill"></i
            ></a>
          </li>
          <!--Boton Ajustes-->
          <li class="nav-item mb-3">
            <a class="nav-link link-primary" href="#"
              ><i class="bi bi-gear"></i
            ></a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-primary">
              <i class="bi bi-person-circle"></i
            ></a>
          </li>
        </ul>
        <!--Menu / Interface-->
        <div class="interface-menu p-3 overflow-auto">
          <!--Titulo-->
          <div class="py-4"><h4 class="fw-bolder">Friends</h4></div>
          <!--Busqueda-->
          <div class="input-group mb-3">
            <i class="input-group-text py-2 px-3 bi bi-search"></i>
            <input type="text" class="py-2 form-control input-text" />
          </div>

          <!--Boton de buscar amigos-->
          <div class="d-grid mb-3">
            <button
              class="btn btn-primary d-flex py-2 px-3"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Find Friends<i class="ms-auto bi bi-person-plus"></i>
            </button>
          </div>

          <!--Contactos-->
          <div>
            <p class="mb-4 text-chat-interface">B</p>
            <div class="card mb-4 border border-0">
              <div class="card-body d-flex align-items-center">
                <div class="img-person me-2"></div>
                <div class="d-flex justify-content-center flex-column">
                  <a class="p-0 m-0 mb-1 text-decoration-none">Nombre</a>
                  <p class="text-secondary p-0 m-0">Ultima vez conectado</p>
                </div>
                <div class="dropdown ms-auto">
                  <button
                    class="circle-button d-flex gap-1 flex-column"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <div class="circle-button"></div>
                    <div class="circle-button"></div>
                    <div class="circle-button"></div>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item link-danger" href="#"
                        >Something else here</a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--Modal de invitar amigo-->
    <div div class="modal" id="exampleModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content border border-0">
          <div class="modal-header bg-primary d-flex flex-column">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="container-fluid d-flex justify-content-center">
              <div
                class="img-person d-flex justify-content-center align-items-center"
              >
                <i class="bi bi-person-plus"></i>
              </div>
            </div>
          </div>
          <div class="modal-body">hola como estas</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../Bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
